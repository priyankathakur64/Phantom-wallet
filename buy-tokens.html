<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tokens | Phantom Spin & Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: black;
        }

        body {
            background: url("https://wallpapers.com/images/featured/casino-background-9o4pqrpgmrk3lszu.jpg") no-repeat center center/cover;
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Page container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative; /* For absolute positioning of close button */
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .close-button:hover {
            background-color: #ee4c1b;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #5a4cc9;
        }

        /* Payment options */
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .payment-option {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .payment-option img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .payment-option p {
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 300;
        }

        .payment-option button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-option button:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .payment-options {
                flex-direction: column;
            }

            .payment-option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="tokens.html" class="close-button">&times;</a>
        <h1>Buy Tokens</h1>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount of tokens" />
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Cryptocurrency</option>
            </select>
        </div>
        <div class="form-group">
            <button id="purchase-btn">Purchase Tokens</button>
        </div>

        <div class="payment-options">
            <div class="payment-option">
                <img src="https://pngimg.com/d/credit_card_PNG78.png" alt="Credit Card">
                <p>Pay using your credit card.</p>
                <button>Buy with Card</button>
            </div>
            <div class="payment-option">
                <img src="https://www.sensepass.com/wp-content/uploads/2023/06/paypal-payment-icon-editorial-logo-free-vector.jpeg" alt="PayPal">
                <p>Pay using PayPal.</p>
                <button>Buy with PayPal</button>
            </div>
            <div class="payment-option">
                <img src="https://img-cdn.inc.com/image/upload/w_1920,h_1080,c_fill/images/panoramic/GettyImages-886694206_462850_dnuqva.jpg" alt="Cryptocurrency">
                <p>Pay using cryptocurrency.</p>
                <button>Buy with Crypto</button>
            </div>
        </div>
    </div>

    <script src="./phantom.js" type="text/javascript"></script>
</body>
</html>
