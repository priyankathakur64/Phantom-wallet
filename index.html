<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Spin & Win</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: black;
        }

        body {
            background: url("https://wallpapers.com/images/featured/casino-background-9o4pqrpgmrk3lszu.jpg") no-repeat center center/cover;
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            animation: animateBackground 30s infinite linear;
            position: relative;
            overflow: hidden;
        }

        @keyframes animateBackground {
            0% {
                background-size: 100% 100%;
            }
            50% {
                background-size: 110% 110%;
            }
            100% {
                background-size: 120% 120%;
            }
        }

        /* Container styling */
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            z-index: 1;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background: linear-gradient(145deg, #ffe140, #ff9a8b);
            border-radius: 15px;
            padding: 20px;
            width: calc(33.33% - 40px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Heading styles */
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: black;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card p {
            font-size: 1rem;
            font-weight: 300;
            color: black;
            margin-bottom: 20px;
        }

        /* Button styles */
        .card-btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            background-color: #6c5ce7;
            color: whitesmoke;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: blink 1s infinite alternate; /* Continuous blinking effect */
        }

        .card-btn:hover {
            transform: scale(1.05);
        }

        /* Blinking animation */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* Connect button styles */
        .connect-btn {
            background-color: #720c8e;
            color: #ff9a8b;
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 12px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            font-size: 20px;
            animation: blink 1s infinite alternate; /* Continuous blinking effect */
        }

        .connect-btn:hover {
            background-color: #ce1fed;
            transform: scale(1.05);
            color: #fff;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
            }
        }

        /* Decorative elements */
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .star1 {
            top: 10%;
            left: 5%;
        }

        .star2 {
            top: 15%;
            right: 10%;
        }

        .star3 {
            bottom: 20%;
            left: 15%;
        }

        .star4 {
            bottom: 25%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    
    <button class="connect-btn" id="connectButton">Connect Your Wallet</button>
    
    <div class="container">
        <div class="card animate__animated animate__fadeInLeft">
            <h2>Spin to Win!</h2>
            <p>Get your chance to spin the wheel and win exciting prizes!</p>
            <button class="card-btn" onclick="window.location.href='wheel.html';">Spin Now</button>
        </div>
        <div class="card animate__animated animate__fadeInUp">
            <h2>Boost Tokens</h2>
            <p>Increase your token balance to unlock more spins!</p>
            <button class="card-btn" onclick="window.location.href='tokens.html';">Get Tokens</button>
        </div>
        <div class="card animate__animated animate__fadeInRight">
            <h2>Exclusive Offers</h2>
            <p>Check out our exclusive offers and promotions.</p>
            <button class="card-btn" onclick="window.location.href='offers.html';">View Offers</button>
        </div>
    </div>

    <script src="./phantom.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        document.getElementById("connectButton").addEventListener("click", async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            const isPhantomInstalled = window.solana && window.solana.isPhantom;

            if (!isPhantomInstalled) {
                alert("Phantom Wallet is not installed");
                return;
            }

            if (window.solana.isConnected) {
                // Disconnect the wallet
                window.solana.disconnect();
                document.getElementById("connectButton").textContent = "Connect Wallet";
                // Removed wallet address and token balance updates
            } else {
                // Connect to Phantom Wallet
                try {
                    const resp = await window.solana.connect();
                    const walletAddress = resp.publicKey.toString();
                    document.getElementById("connectButton").textContent = "Disconnect Wallet";

                    // Optionally, you can redirect to the tokens page after connection
                    window.location.href = 'tokens.html';
                } catch (err) {
                    console.error("Error connecting to Phantom Wallet", err);
                }
            }
        });
    </script>
</body>
</html>
