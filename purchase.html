<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tokens | Phantom Spin & Win</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="purchase.css">
</head>
<body>
    <style>/* General styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            color: black;
        }
        
        body {
            background: url("https://wallpapers.com/images/featured/casino-background-9o4pqrpgmrk3lszu.jpg") no-repeat center center/cover;
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        
        /* Page container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        
        /* Close button */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            background-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .close-button:hover {
            background-color: #ff6f61;
            color: #fff;
        }
        
        /* Page Title */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Purchase Options */
        .purchase-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .option {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        .option:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        
        .option h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .option p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        
        button {
            font-size: 18px;
            cursor: pointer;
            padding: 15px;
            background-color: #6c5ce7;
            border: 3px solid #20b2aa;
            border-radius: 5px;
            color: white;
            width: 150px;
            height: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        button:hover {
            background-color: #5a4cc9;
            box-shadow: 0 0 20px rgba(32, 178, 170, 0.8);
            transform: scale(1.05);
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .option {
                padding: 15px;
            }
        
            button {
                width: 120px;
                padding: 10px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .option {
                padding: 10px;
            }
        
            button {
                width: 100px;
                padding: 8px;
            }
        }
        </style>
    <div class="container">
        <a href="index.html" class="close-button">&times;</a>
        <h1>Purchase Tokens</h1>
        <p>Select the number of tokens you want to purchase and proceed with the payment.</p>

        <div class="purchase-options">
            <div class="option">
                <h2>100 Tokens</h2>
                <p>$10</p>
                <button onclick="purchase(100, 10)">Buy Now</button>
            </div>
            <div class="option">
                <h2>500 Tokens</h2>
                <p>$45</p>
                <button onclick="purchase(500, 45)">Buy Now</button>
            </div>
            <div class="option">
                <h2>1000 Tokens</h2>
                <p>$85</p>
                <button onclick="purchase(1000, 85)">Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        function purchase(tokens, amount) {
            alert(`You have selected ${tokens} tokens for $${amount}. Proceed to payment.`);
            // Redirect to payment page or integrate payment gateway here
        }
    </script>
</body>
</html>
